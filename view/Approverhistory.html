<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="p-3">
    <div class="ps-2 navbar bg-dark " style="background-image: url('/public/img/homepage3.jpg');">
        <div>
            <a href="#" class="text-white navbar ps-5">HOMEPAGE</a>
        </div>
        <div class="">
            <a href="#" class="text-white px-4" style="text-decoration: none">History</a>
            <a href="#" class="text-white px-4" style="text-decoration: none">Request</a>
            <img src="/public/img/login.jpg" alt="Logo" width="60px" height="60px" class="rounded-circle shadow ">
            <button class="btn shadow form text-white"><i class="fas fa-sign-out-alt"></i></button>
    
        </div>
    </div>
    <div class="border-bottom"></div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-center" id="exampleModalLabel" style="width: 100%;">LOGOUT</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center" style="width: 100%;">
                        <img src="/public/img/Logout.jpg" class="shadow rounded" width="450px"
                            style="object-fit: cover;" alt="logout">
                    </div>
                    <div class="modal-footer justify-content-center" style="width: 100%;">
                        <button type="button" class="btn btn-danger mx-5" data-bs-dismiss="modal"
                            style="width: 3em;" id="btnlogout">YES</button>
                        <button type="button" class="btn btn-secondary mx-5" data-bs-dismiss="modal">NO</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>


    <div class="container">
        <h4 class="text-center mt-4 fw-bolder">HISTORY</h4>

        <ul class="responsive-table" >
            <li class="table-header ">
                <div class="col" data-label="Room no.">Room no.</div>
                <div class="col" data-label="Date">Date</div>
                <div class="col" data-label="Time">Time</div>
                <div class="col" data-label="Name Student">Name Student</div>
                <div class="col" data-label="Status">Status</div>
            </li>
        </ul>
    </div>

    <script>
        let Roomslot = [
            { "title": "Multimedia-001", "date": "31/03/2024", "NA": "Sornsin jaimoonmang","NS": "jaimoonmang Sornsin", "time": "8:00-10:00 AM", "Status": "Approved" },
            { "title": "Reading room-002", "date": "01/04/2024", "NA": "jaimoonmang Sornsin","NS": "Sinjai mangmoonsorn", "time": "10:00-12:00 AM", "Status": "Disapproved" },
            { "title": "Study room-001", "date": "02/04/2024", "NA": "Sinsorn mangmoonjai","NS": "Sornsin jaimoonmang", "time": "13:00-15:00 PM", "Status": "Approved" },
            { "title": "Study room-003", "date": "02/04/2024", "NA": "Sinjai mangmoonsorn","NS": "Sinsorn mangmoonjai", "time": "15:00-17:00 PM", "Status": "Disapproved" },
        ];
        function readUser() {
            let data = '';
            Roomslot.forEach(function (r) {
                data += `<li class="table-row">`;
                data += `<div class="col" data-label="Room no.">${r.title}</div>`;
                data += `<div class="col" data-label="Date">${r.date}</div>`;
                data += `<div class="col" data-label="Time">${r.time}</div>`;
                data += `<div class="col" data-label="Name Student">${r.NS}</div>`;
                data += `<div class="col" data-label="Status">${r.Status}</div>`;
                data += `</li>`;
            });
            document.querySelector('.responsive-table').innerHTML += data;
        }
        readUser(); 

        document.querySelector('#btnlogout').addEventListener('click',()=>{
            window.location.assign('/Project/login.html')
        })
    </script>
</body>

</html>
