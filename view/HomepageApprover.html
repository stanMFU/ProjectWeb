<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>HOMEPAGE Approver</title>
    <style>
        .card-body {
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .card {
            width: 100%;
            max-width: 300px;
            margin: 10px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button-status {
            width: calc(100% - 20px);
            /* Réduire la largeur pour inclure une marge de 10px à gauche et à droite */
            height: 40px;
            margin: 5px;
            /* Espacement autour du bouton */
            padding: 5px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            color: white !important;
            /* Force la couleur du texte à rester blanche */
            font-size: 16px;
            cursor: pointer;
            /* Supprime toute transition */
            transition: none !important;
        }



    </style>




</head>

<body>
    <!-- Navbar -->
    <div class="ps-2 navbar bg-dark " style="background-image: url('/public/img/homepage3.jpg');">
        <div>
            <a href="/HomepageApprover.html" class="text-white navbar ps-5">HOMEPAGE</a>
        </div>
        <div class="">
            <a href="/approverHistory.html" class="text-white px-4" style="text-decoration: none">History</a>
            <a href="/dashboard.html" class="text-white px-4" style="text-decoration: none">Dashboard</a>
            <a href="/request.html" class="text-white px-4" style="text-decoration: none">Request</a>
            <span id="usernameDisplay" class=" shadow form text-white px-4">Loading...</span>
            <script src="/public/client.js"></script>
            <img src="/public/img/login.jpg" alt="Logo" width="60px" height="60px" class="rounded-circle shadow ">
            <button class="btn shadow form text-white" onclick="logout()"><i
                    class="fas fa-sign-out-alt px-4"></i></button>

        </div>
    </div>
    <!-- Border line -->
    <div class="border-bottom"></div>

    <!-- Background div with date -->
    <div class="bg-dark rounded-5 shadow  mx-5 " style="background-image: url('/public/img/backgrond2.jpg');">
        <h4 class="p-4 mt-3 text-white  text-center mb-5  fw-bold" id="day"></h5>
    </div>

    <!-- Room slot container -->
    <div id="Roomslot" class="d-flex flex-wrap container justify-content-center fw-bold"></div>


    <script>
        // Function to set the current date in the header
        var dayElement = document.getElementById('day');
        var currentDate = new Date();
        var day = currentDate.getDate();
        var month = currentDate.getMonth() + 1;
        var year = currentDate.getFullYear();
        dayElement.textContent = day + ' / ' + month + ' / ' + year;
    
        // Function to fetch room data and update room cards
        window.onload = function () {
            fetch('/api/rooms')
                .then(response => response.json())
                .then(data => {
                    updateRoomCards(data);
                })
                .catch(error => console.error('Error fetching rooms:', error));
        };
    
        // Function to update room status cards
        function updateRoomCards(rooms) {
            let container = document.querySelector('#Roomslot');
            rooms.forEach(room => {
                let card = document.createElement('div');
                card.className = 'card shadow mx-3 mb-5 p-3 text-center border-dark border-2';
                card.style.width = '290px';
    
                let card_body = document.createElement('div');
                card_body.className = 'card-body row';
                card.appendChild(card_body);
    
                let card_title = document.createElement('h4');
                card_title.className = 'card-title';
                card_title.textContent = room.room_name;
                card_body.appendChild(card_title);
    
                // Iterate over room status keys and create buttons
                ['status_8_10', 'status_10_12', 'status_13_15', 'status_15_17'].forEach(statusKey => {
                    let status = document.createElement('div');
                    status.className = `btn button-status ${getClassByStatus(room[statusKey])}`;
                    status.textContent = `${statusKey.split('_').join(': ')} - ${room[statusKey]}`;
                    card_body.appendChild(status);
                });
    
                container.appendChild(card);
            });
        }
    
        // Function to get CSS class based on room status
        function getClassByStatus(status) {
            switch (status.toLowerCase()) {
                case 'free':
                    return 'bg-success';
                case 'pending':
                    return 'bg-warning';
                case 'reserved':
                    return 'bg-primary';
                case 'disabled':
                    return 'bg-danger';
                default:
                    return 'bg-secondary';
            }
        }
    
        // Function to redirect to request page
        function openRequestStatus() {
            window.location.href = '/request.html'; // Redirect or handle logic for displaying requests
        }
    
        // Logout Function
        function logout() {
            fetch('/logout')
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/'; // Redirect to the login page
                    } else {
                        throw new Error('Failed to logout');
                    }
                })
                .catch(error => {
                    console.error('Logout error:', error);
                    alert('Error logging out');
                });
        }
    </script>
    
</body>

</html>
